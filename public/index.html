<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Equinor</title>
    <link rel="stylesheet" href="dist/output.css">
		<style>
			/* body { margin: 0; } */
      .tab {
      overflow: hidden;
      }
      .tab-content {
      max-height: 0;
      transition: all 0.5s;
      }
      input:checked + .tab-label .test {
          background-color: #000;
      }
      input:checked + .tab-label .test svg {
          transform: rotate(180deg);
          stroke: #fff;
      }
      input:checked + .tab-label::after {
      transform: rotate(90deg);
      }
      input:checked ~ .tab-content {
      max-height: 100vh;
      }

      .bg-transparent-70 {
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* input[type=checkbox] {
        display: none;
      } */

      .modal-content {
        transition: transform 0.25s ease;
        cursor: zoom-in;
      }

      input[type=checkbox]:checked ~ label > img {
        transform: scale(2.5);
        cursor: zoom-out;
        transform-origin: 50% 0;
      }
		</style>
	</head>
	<body>
    <!-- <img id="cube2img" src="img/cube2.jpeg" class="cubeImage" alt="platform_image_2" style="display: none ;">
    <img id="cube1img" src="img/cube1.jpg" class="cubeImage" alt="platform_image_1" style="display: none ;"> -->

    <div id="myModal" class="modal overflow-scroll bg-transparent-70 flex flex-col absolute w-9/12 h-full rounded-md z-10 mr-4  top-0 right-0">
      <input type="checkbox" id="zoomCheck" class="hidden">
      <span class="close" id="close">&times;</span>
      <label for="zoomCheck">
        <img class="modal-content object-contain " id="fullimg">
      </label>
    </div>

    <div id="app">
      <div class="flex flex-col absolute w-1/5 h-auto text-white rounded-md ml-2 mt-2 z-10 border border-blue-700 top-0 left-0">
        <div class="p-2 border-b border-blue-700 bg-blue-600">Pix Force 3D Viewer</div>
        <div class="h-full rounded-b flex flex-col bg-white">
          <div class="border-b tab border-gray-700 p-2">
            <div class="border-l-2 border-transparent relative">
              <input class="w-full absolute z-10 cursor-pointer opacity-0 h-5 top-2" type="checkbox" id="chck1">
              <header class="flex justify-between items-center p-1 pl-1 pr-1 cursor-pointer select-none tab-label" for="chck1">
                  <span class=" mb-1 text-gray-600 font-bold">
                    Controles do mouse
                  </span>
                  <div class="rounded-full border border-grey w-7 h-7 flex items-center justify-center test">
                      <!-- icon by feathericons.com -->
                      <svg aria-hidden="true" class="" data-reactid="266" fill="none" height="14" stroke="#606F7B" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="14" xmlns="http://www.w3.org/2000/svg">
                          <polyline points="6 9 12 15 18 9">
                          </polyline>
                      </svg>
                  </div>
              </header>
              <div class="tab-content">
                <div class="pt-1 flex items-center justify-between text-gray-500">
                    <ul class="pl-1">
                        <li class="pb-1">
                          - Gire com o botão esquerdo
                        </li>
                        <li class="pb-1">
                          - Mova com o botão direito
                        </li>
                        <li class="pb-1">
                          - Dê zoom com o scroll
                        </li>
                        <li class="pb-1">
                          - Selecione com duplo-clique
                        </li>
                    </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 bg-white  border-b border-gray-700">
            <div id="renderTitleTarget"></div>
            <script id="titleTemplate" type="x-tmpl-mustache">
              <p class="mb-1 text-gray-600 font-bold">{{title}}</p>
            </script>
            <div id="renderBodyTarget" class="container h-80 flex flex-wrap mx-auto overflow-y-auto"></div>
            <script id="galleryTemplate" type="x-tmpl-mustache">
              {{#images}}
              <div class="w-full p-2  rounded lg:w-1/2 md:w-1/2 h-32 overflow-hidden">
                  <img src="{{url}}" data-name="{{name}}" class="cursor-zoom-in object-cover" data-structureName="{{structureName}}" alt="image">
              </div>
              {{/images}}
            </script>
            <script id="captionsTemplate" type="x-tmpl-mustache">
              {{#captions}}
              <div class="w-full">
                <div class="p-1 rounded text-neutral-900 font-bold text-center border-b-4 border-blue-700 bg-gray-400" style="border-color:{{color}}">{{name}}</div>
                <p class="mb-1 text-gray-600 ">Corrosão: {{corrosao}}%</p>
                <p class="mb-1 text-gray-600 ">Latitude: {{lat}}</p>
                <p class="mb-1 text-gray-600 ">Longitude: {{long}}</p>
                <p class="mb-1 text-gray-600 ">Altitude: {{alt}} metros</p>
              </div>
              {{/captions}}
            </script>
          </div>
          <!-- Links -->
          <div class="flex justify-around bg-white ">
            <p class="text-gray-600 no-underline hover:text-gray-500 w-1/2 text-center p-2"
              >Developed by
          </p>
            <a
              href="https://www.pixforce.com.br/"
              target="_blank"
              class="text-gray-600 no-underline hover:text-gray-500 w-1/2 text-center p-2"
              >PixForce &#8599;
            </a>
          </div>
        </div>
      </div>
      <div id="viewport"></div>
      <script src="https://unpkg.com/mustache@latest"></script>
    </div>

    <!-- <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div> -->
  <script src="dist/main.js"></script>
	</body>
</html>
